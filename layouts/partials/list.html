<section class="container list">
    <h1 class="title">{{ .Title }}</h1>
    <ul>
      {{ range .Paginator.Pages }}
        <li>
        {{ if eq .Type "projects" }}
            <a href="{{ .URL }}">{{ .Title }}</a>
        {{ else }}
            <span class="year-date">{{ .Date.Format "2006, January 2" }}</span><a href="{{ .URL }}">{{ .Title }}</a>
        {{ end }}
        </li>
      {{ end }}
    </ul>
    {{ partial "pagination.html" . }}
</section>
